<!DOCTYPE html>
<html>
<head>
<title>UCC - UTSE 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f2f2f2; margin:0; }
.header { background:#0b2c5f; color:white; text-align:center; padding:20px; }
.box { background:white; margin:20px; padding:20px; border-radius:10px; }
input { width:100%; padding:10px; margin:10px 0; }
button { width:100%; padding:10px; background:red; color:white; border:none; }
</style>
</head>

<body>

<div class="header">
<h2>UNIQUE COACHING CLASSES</h2>
<p>UTSE 2026 - Unique Test Scholarship Exam</p>
</div>

<div class="box">
<h3>Student Registration</h3>
<input type="text" id="regName" placeholder="Full Name">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPass" placeholder="Password">
<button onclick="register()">Register</button>
</div>

<div class="box">
<h3>Student Login</h3>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPass" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBHoJRzIjP5-5aiYgvLZANq3HdvYUcUvtI",
  authDomain: "ucc-utse-2026.firebaseapp.com",
  projectId: "ucc-utse-2026",
  storageBucket: "ucc-utse-2026.firebasestorage.app",
  messagingSenderId: "389582153240",
  appId: "1:389582153240:web:80212a6e2567a0f452456d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function() {
  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPass").value;

  const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
  await setDoc(doc(db, "students", userCredential.user.uid), {
    name: name,
    email: email
  });

  alert("Registration Successful!");
}

window.login = async function() {
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;

  await signInWithEmailAndPassword(auth, email, pass);
  alert("Login Successful!");
}
</script>

</body>
</html>
