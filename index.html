<!DOCTYPE html>
<html>
<head>
  <title>UCC - UTSE 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .header {
      background: #0b2c5f;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>UNIQUE COACHING CLASSES</h1>
    <p>UTSE 2026 - Unique Test Scholarship Exam</p>
  </div>

  <div class="container">

    <div class="card">
      <h2>Student Registration</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>

    <div class="card">
      <h2>Student Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>

  </div>

  <div class="footer">
    Â© 2026 Unique Coaching Classes | UTSE Portal
  </div>

</body>
</html>
